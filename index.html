<!doctype html>
<html lang="en">
<head>

    <title>Material Museion</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>

</head>
<body ng-app="museion" layout="column" ng-controller="AppController">

<md-toolbar class="md-primary" md-scroll-shrink>
    <h2 class="md-toolbar-tools">Museion</h2>
    <div layout="row">
        <md-button ng-cick="toggleSidenav('left')" flex>
            M
        </md-button>
        <button ng-click="toggleSidenav('left')" flex>
            <span>Menu</span>
        </button>
    </div>

</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column"
                class="md-sidenav-left"
                md-component-id="left">
        <md-toolbar class="md - md-toolbar-tools md-primary md-hue-2">
            Menu
        </md-toolbar>
        <md-content>
            <md-list>
                <md-item >
                    <md-button class="md-accent">
                        Add
                    </md-button>
                </md-item>
                <md-item>
                    <md-button class="md-accent">
                        Inventory
                    </md-button>
                </md-item>
                <md-item>
                    <md-button class="md-accent">
                       Action 3
                    </md-button>
                </md-item>
                <md-item>
                    <md-button class="md-accent">
                        Action 4
                    </md-button>
                </md-item>
                <md-item>
                    <md-button class="md-accent">
                        Action 5
                    </md-button>
                </md-item>
            </md-list>
        </md-content>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding "md-primary md-hue-2>



        </md-content>
    </div>
</div>


<!-- Dependencies -->
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>

<script src="./js/app.js"></script>
</body>
</html>
