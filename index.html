<!doctype html>
<html lang="en">
<head>

    <title>Material Museion</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel='stylesheet' href='/bower_components/textAngular/src/textAngular.css'>
    <link rel="stylesheet" href="./styles/style.css"/>

</head>
<body ng-app="museion" layout="column" ng-controller="AppController">

<md-toolbar class="md-primary" md-scroll-shrink>
    <h2 class="md-toolbar-tools" ng-click="toggleSidenav('left')" flex>Museion</h2>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column"
                class="md-sidenav-left"
                md-component-id="left">
        <md-toolbar class="md-toolbar-tools md-primary" ng-click="toggleSidenav('left')" flex>
            Menu
        </md-toolbar>
        <md-content>
            <md-list>
                <md-item >
                    <md-button href="#/">Nouvelle oeuvre</md-button>
                <md-item >
                    <md-button class="" href="#/inventaire">
                        Inventaire
                    </md-button>
                </md-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <md-content flex="100">
        <ng-view onload="" autoscroll="" flex="100">
        </ng-view>
    </md-content>

</div>


<!-- Dependencies -->
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>

<script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular.min.js'></script>

<script src="./js/app.js"></script>

</body>
</html>
